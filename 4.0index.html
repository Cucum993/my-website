<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Регистрация с анимацией</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        flex-direction: column;
        min-height: 100vh;
        margin: 20px;
    }
    .registration-form {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 300px;
        margin-bottom: 20px;
    }
    .registration-form h2 { text-align: center; margin-bottom: 20px; }
    .registration-form input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .registration-form button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    .registration-form button:hover { background-color: #45a049; }
    .user-list {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 300px;
        margin-bottom: 20px;
    }
    .user-list h3 { text-align: center; }
    .user-list ul { list-style: none; padding: 0; }
    .user-list li {
        padding: 5px 0;
        border-bottom: 1px solid #ccc;
        display: flex;
        justify-content: space-between;
        align-items: center;
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.5s, transform 0.5s;
    }
    .user-list li.show {
        opacity: 1;
        transform: translateY(0);
    }
    .user-list button {
        background-color: #f44336;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        padding: 2px 8px;
        font-size: 12px;
    }
    .user-list button:hover { background-color: #d32f2f; }
    .message { text-align: center; margin-top: 5px; font-weight: bold; }
    .error { color: red; }
    .success { color: green; }
    .clear-btn {
        width: 300px;
        padding: 10px;
        background-color: #FF9800;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 20px;
    }
    .clear-btn:hover { background-color: #FB8C00; }
</style>
</head>
<body>

<form class="registration-form" id="regForm">
    <h2>Регистрация</h2>
    <input type="text" id="name" placeholder="Имя" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Пароль" required>
    <button type="submit">Зарегистрироваться</button>
    <div class="message" id="message"></div>
</form>

<button class="clear-btn" id="clearUsersBtn">Очистить всех пользователей</button>

<div class="user-list" id="userList">
    <h3>Зарегистрированные пользователи</h3>
    <ul id="users"></ul>
</div>

<script>
const form = document.getElementById('regForm');
const usersUl = document.getElementById('users');
const messageDiv = document.getElementById('message');
const clearBtn = document.getElementById('clearUsersBtn');

let users = JSON.parse(localStorage.getItem('users')) || [];
displayUsers();

form.addEventListener('submit', function(e) {
    e.preventDefault();
    messageDiv.textContent = '';
    messageDiv.className = 'message';

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if(users.some(user => user.email === email)) {
        messageDiv.textContent = 'Этот email уже зарегистрирован!';
        messageDiv.classList.add('error');
        return;
    }

    const user = { name, email, password };
    users.push(user);
    localStorage.setItem('users', JSON.stringify(users));
    displayUsers();
    form.reset();

    messageDiv.textContent = 'Вы успешно зарегистрированы!';
    messageDiv.classList.add('success');

    setTimeout(() => { messageDiv.textContent = ''; }, 3000);
});

function displayUsers() {
    usersUl.innerHTML = '';
    users.forEach((user, index) => {
        const li = document.createElement('li');
        li.textContent = `${user.name} (${user.email})`;

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Удалить';
        deleteBtn.addEventListener('click', () => {
            li.style.opacity = 0;
            li.style.transform = 'translateY(-10px)';
            setTimeout(() => {
                users.splice(index, 1);
                localStorage.setItem('users', JSON.stringify(users));
                displayUsers();
            }, 500); // соответствует transition 0.5s
        });

        li.appendChild(deleteBtn);
        usersUl.appendChild(li);

        // добавляем класс show для анимации появления
        setTimeout(() => li.classList.add('show'), 10);
    });
}

clearBtn.addEventListener('click', () => {
    if(confirm('Вы уверены, что хотите удалить всех пользователей?')) {
        usersUl.querySelectorAll('li').forEach(li => {
            li.style.opacity = 0;
            li.style.transform = 'translateY(-10px)';
        });
        setTimeout(() => {
            users = [];
            localStorage.removeItem('users');
            displayUsers();
        }, 500);
    }
});
</script>

</body>
</html>
